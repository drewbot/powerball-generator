<html>
<head>
	<title>Lotto Runner</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="button-panel">

		<div class="generate">
			<button id="randomGen">Generate Random Ticket Numbers</button>
			<label>Enter Ticket Numbers</label>
			<input type="number" min="1" max="69" id="ticketWhiteOne" data-limit="69">
			<input type="number" min="1" max="69" id="ticketWhiteTwo" data-limit="69">
			<input type="number" min="1" max="69" id="ticketWhiteThree" data-limit="69">
			<input type="number" min="1" max="69" id="ticketWhiteFour" data-limit="69">
			<input type="number" min="1" max="69" id="ticketWhiteFive" data-limit="69">
			<input type="number" min="1" max="26" id="ticketRed" data-limit="26">
			<button id="manualGen">Add</button>
		</div>

		<div class="draw">
			<button id="randomDraw">Draw Random Winning Numbers</button>
			<label>Enter Winning Numbers</label>
			<input type="number" min="1" max="69" id="winningWhiteOne" data-limit="69">
			<input type="number" min="1" max="69" id="winningWhiteTwo" data-limit="69">
			<input type="number" min="1" max="69" id="winningWhiteThree" data-limit="69">
			<input type="number" min="1" max="69" id="winningWhiteFour" data-limit="69">
			<input type="number" min="1" max="69" id="winningWhiteFive" data-limit="69">
			<input type="number" min="1" max="26" id="winningRed" data-limit="26">
			<button id="manualDraw">Apply</button>
		</div>
	</div>

	<div class="final-panel hide">
		<div class="play">
			<label>Winning Numbers:</label>
			<ul></ul>
		</div>
		<div>
			<button id="reset">Reset</button>
		</div>
	</div>

	<div class="your-numbers"></div>

	<!-- <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script> -->
	<script type="text/javascript" src="jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
